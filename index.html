<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="mainContainer">
        <div class="calDisplay">
            <div class="top"></div>
            <div class="bot"></div>
        </div>
        <div class="buttons">
            <button id="ac" class="btn ac">AC</button>
            <button id="+/-" class="btn minplus">+/-</button>
            <button id="%" class="btn per">%</button>
            <button id="/" class="btn op">/</button>
            <button id="7" class="btn num">7</button>
            <button id="8" class="btn num">8</button>
            <button id="9" class="btn num">9</button>
            <button id="*" class="btn op">*</button>
            <button id="4" class="btn num">4</button>
            <button id="5" class="btn num">5</button>
            <button id="6" class="btn num">6</button>
            <button id="-" class="btn op">-</button>
            <button id="1" class="btn num">1</button>
            <button id="2" class="btn num">2</button>
            <button id="3" class="btn num">3</button>
            <button id="+" class="btn op">+</button>
            <button id="0" class="btn btn-0 num">0</button>
            <button id="." class="btn dec">.</button>
            <button id="=" class="btn equal">=</button>
        </div>
    </div>
</body>
</html>
